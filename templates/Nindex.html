<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #005f73;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #003d4d;
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }
        select, input[type="text"], input[type="button"], input[type="submit"] {
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        select, input[type="text"] {
            background-color: #f7f7f7;
        }
        input[type="button"], input[type="submit"] {
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #005f73;
        }
        .sign-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .sign-images img {
            width: 120px;
            height: 120px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #speech-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .language-selection {
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Language Translator</h1>

    <!-- Form for text input and language selection -->
    <form method="POST">
        <div class="language-selection">
            <label for="language">Choose Language:</label>
            <select name="language" id="language">
                <option value="ASL">American Sign Language (ASL)</option>
                <option value="ISL">Indian Sign Language (ISL)</option>
            </select>
        </div>

        <div class="form-section">
            <label for="text_input">Enter Text:</label>
            <input type="text" name="text_input" id="text_input" placeholder="Enter only letters or words">
        </div>

        <div class="form-section">
            <label for="speech_input">Or use speech input:</label>
            <input type="button" value="Start Speech Recognition" onclick="startSpeechRecognition()">
            <input type="hidden" id="speech_input" name="speech_input" value="">
        </div>

        <div>
            <input type="submit" value="Translate">
        </div>
    </form>

    <!-- Display the recognized speech -->
    <div id="speech-text"></div>

    {% if input_text %}
        <h2>Input Text: {{ input_text }}</h2>
        <p>Translated to {{ language }}:</p>
        <div class="sign-images">
            {% for image in images %}
                <img src="{{ image }}" alt="Sign Image">
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
    // Speech Recognition
    function startSpeechRecognition() {
        const speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!speechRecognition) {
            alert("Speech recognition not supported in this browser.");
            return;
        }

        const recognition = new speechRecognition();
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            console.log("Speech recognition started.");
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("speech_input").value = transcript; // Set the value for hidden input
            document.getElementById("speech-text").textContent = "You said: " + transcript; // Display transcribed text
            console.log("Speech Input: " + transcript);
        };

        recognition.onerror = function(event) {
            console.log("Speech recognition error: " + event.error);
        };

        recognition.start();
    }
</script>

</body>
</html>
